<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>UI Kit</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="stylesheets/main.css" />

    <!-- <meta name="robots" content="noindex, nofollow"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
      
      </header>
      <main class="page">
        <section class="colours main-sec">
          <div class="container">
            <h2 class="title">Colors</h2>
            <div class="colours__content">
              <div class="colours__item">
                <h4 class="colours__title subtitle">Colors</h4>
                <div class="colours__round colours__mine"></div>
                <div class="colours__round colours__gray"></div>
                <div class="colours__round colours__dodger"></div>
                <div class="colours__round colours__orange"></div>
                <div class="colours__round colours__green"></div>
                <div class="colours__round colours__candlelight"></div>
              </div>

              <div class="colours__item">
                <h4 class="colours__title subtitle">Forms</h4>
                <div class="colours__round colours__form"></div>
                <div class="colours__round colours__form colours__form-error form-error"></div>
                <div class="colours__round colours__form form-accent"></div>
              </div>

              <div class="colours__item">
                <h4 class="colours__title subtitle">Elevation</h4>
                <div class="colours__round shadow"></div>
                <div class="colours__round shadow-2"></div>
                <div class="colours__round shadow-3"></div>
                <div class="colours__round shadow-4"></div>
              </div>

            </div>
          </div>
        </section>

        <section class="forms main-sec">
          <div class="container">
            <h2 class="title">Forms</h2>
            <div class="forms__content">
              <form action="#" class="forms__first">

                <div class="forms__input-box">
                  <label class="forms__label" for="basic">Input Basic</label>
                  <input class="forms__input forms__input-basic" type="text" id="basic" placeholder="Placeholder">
                </div>

                <div class="forms__input-box">
                  <label class="forms__label" for="error">Input Error</label>
                  <input class="forms__input forms__input-error" type="text" id="error" value="Value">
                </div>

                <div class="forms__input-box">
                  <label class="forms__label" for="focused">Input Focused</label>
                  <input class="forms__input forms__input-focused" type="text" id="focused" value="Value">
                </div>

                <div class="forms__input-box">
                  <label class="forms__label forms__label-disabled" for="disabled">Input Disabled</label>
                  <input class="forms__input forms__input-disabled" type="text" id="disabled" disabled value="Value">
                </div>
                
              </form>
            </div>
          </div>
        </section>

        <section class="alerts main-sec">
          <div class="container">
            <h2 class="title">Alerts</h2>
          </div>
        </section>

        <section class="buttons main-sec">
          <div class="container">
            <h2 class="title">Buttons</h2>
          </div>
        </section>

        <section class="navigation main-sec">
          <div class="container">
            <h2 class="title">Navigation</h2>
          </div>
        </section>

        <section class="tables main-sec">
          <div class="container">
            <h2 class="title">Tables</h2>
          </div>
        </section>

        <section class="components main-sec">
          <div class="container">
            <h2 class="title">Components</h2>
          </div>
        </section>

      </main>

      <footer class="footer"></footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
